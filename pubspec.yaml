name: cluedo_party
description: A party game organizer for Cluedo-style assassination games
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.0
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.0
  injectable: ^2.3.0

  # Routing
  go_router: ^13.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0

  # Utils
  dartz: ^0.10.1
  uuid: ^4.0.0

  # UI
  cupertino_icons: ^1.0.2

  # Firebase - Multi-device
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.0
  hive_generator: ^2.0.0
  injectable_generator: ^2.4.0

  # Linting
  flutter_lints: ^3.0.0

  # Testing
  mocktail: ^1.0.0
  bloc_test: ^9.1.0

flutter:
  uses-material-design: true

